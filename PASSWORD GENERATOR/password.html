<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="container-header">
            <input type="text" id="password">
            <button id="copy">copy</button>
        </div>
        <div class="container-body">
            <div class="control">
                <label>Password Length</label>
                <input type="number" id="passwordLength" value="12" min="8" max="30">
            </div>
            <div class="control">
                <label>Uppercase</label>
                <input type="checkbox" checked id="passwordUppercase">
            </div>
            <div class="control">
                <label>Lowercase</label>
                <input type="checkbox" id="passwordLowercase">
            </div>
            <div class="control">
                <label>Number</label>
                <input type="checkbox" id="passwordNumber">
            </div>
            <div class="control">
                <label>Symbols</label>
                <input type="checkbox" id="passwordSymbol">
            </div>
            <button id="submit">Generate Password</button>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
